Easytranscript.NPinfoTextarea.text=Mithilfe von easytranscript Projekten k\u00f6nnen alle n\u00f6tigen Informationen f\u00fcr eine Transkription\nan einem Ort gespeichert werden, sodass es nicht notwendig ist, jedes Mal mehrere Dateien zu laden.\nEs gen\u00fcgt lediglich die Projektdatei zu \u00f6ffnen und schon kann wie gewohnt weiter gearbeitet werden.*\n \nUm ein EasyTranscript Projekt zu erstellen, m\u00fcssen Sie die nachfolgenden Tabs ausff\u00fcllen.\nSollen alle easytranscript Projekte in einem zentralen Ordner im Benutzerverzeichnis verwaltet werden, oder m\u00f6chten Sie den Speicherort selbst festlegen?\n\nWollen Sie ein neues Transkript \u00f6ffnen, oder ein bereits bestehendes \u00f6ffnen und auf Wunsch in den Projektordner \nkopieren?\n\nIm n\u00e4chsten Tab wird der Ort der Mediendatei gefordert. Auch diese kann auf Wunsch als Kopie im Projektordner\nabgelegt werden. \n\nAls Letztes haben Sie die M\u00f6glichkeit einzustellen, ob die Arbeitszeit protokolliert werden soll. Dies kann im Anschluss \nauch wieder ge\u00e4ndert werden, indem Sie auf die Sanduhr klicken.\n\nMit einem letzten Klick auf Fertigstellen wurde Ihr neues Projekt gespeichert und geladen. Sie k\u00f6nnen nun mit der \nArbeit beginnen.\n\n\n*Alle Ressourcen und Backups liegen im Ordner "projektname_Data" nebenbei. Sollte das Projekt einmal also\nmanuell verschoben werden, muss dieser Ordner mitkopiert werden. Einfacher geht es indem man im Men\u00fc\n"easytranscript" auf "Speichern unter..." klickt.
