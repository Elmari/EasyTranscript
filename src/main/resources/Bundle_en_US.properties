Easytranscript.NPinfoTextarea.text=With easytranscript Projects, all necessary Information for a transcription can be saved in one location,\n so you don't have to load mulitple files every time. Just load your project file and you can continue \nyour work.*\nTo create an easytranscript Project, you have to fill out the forms in the following Tabs.\nShould the project be saved in a central folder in your home directory, or do you want to choose your own custom location for Saving?\nDo you want to create a new transcript, or load an existing one and copy that into your project folder, if you want to?\nIn the next Tab  you have to choose your media file. This file can be stored in your project folder as well.\nThe last step will be to choose, if you want to record your worktime or not. \nFinally, you can check your insert data once again and close the wizard with clicking "Finish."\n*All ressources and backups will be stored in a subfolder called ">projectname<_Data" in the same Directory as the project file.\nIf you're going to move the project to another location, you have to copy this folder as well. However, it's easier to\nchoose "Save as..." in the main menu "easytranscript".\n
